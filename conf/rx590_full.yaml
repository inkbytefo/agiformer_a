# AGIFORMER RX590 Full Configuration
# Complete setup for RX590 8GB + Ryzen 3100 + 24GB DDR4

# Developer: inkbytefo
# Modified: 2025-11-06

defaults:
  - hardware: rx590
  - model: rx590_optimized
  - training: rx590_optimized
  - data: base
  - logging: base

# Run Configuration
run_name: "AGIFORMER_RX590_Test"
seed: 42
output_dir: outputs/rx590

# Override for quick testing
training:
  max_steps: 1000  # Quick test i√ßin
  log_interval: 10
  eval_interval: 50

# Memory monitoring
memory_monitoring:
  enabled: true
  log_gpu_memory: true
  log_cpu_memory: true
  warning_threshold: 0.8
  critical_threshold: 0.95

# Performance monitoring
performance_monitoring:
  enabled: true
  log_gpu_utilization: true
  log_training_speed: true
  profile_memory_usage: true
