# AGIFORMER T4 GPU Optimized Model Configuration
# Reduced parameters for T4 GPU training with selective features

defaults:
  - base

# Architecture - T4 Optimized
d_model: 384  # Reduced from 512
n_layers: 6   # Reduced from 8
n_heads: 6    # Reduced from 8
d_ff: 1536    # Reduced from 2048

# Memory System - T4 Optimized
max_seq_len: 256  # Reduced from 512

# Feature flags for T4 (memory enabled, others disabled for efficiency)
use_memory: true
use_introspection: false  # Disabled for T4
use_multimodal: false     # Disabled for T4
use_linear_attention: false
