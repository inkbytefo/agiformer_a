# @package _group_

# AGIFORMER Multimodal Model Configuration
# Full-featured version with multimodal capabilities

defaults:
  - _self_

# Architecture - Enhanced for multimodal
d_model: 768
n_layers: 12
n_heads: 12
d_ff: 3072
vocab_size: 50000

# Mixture of Experts - All experts for multimodal
n_experts: 6
expert_types: ["language", "knowledge", "spatial", "logic", "vision", "audio"]

# Memory and Sequence - Enhanced for multimodal
memory_size: 2000
max_seq_len: 1024

# Regularization
dropout: 0.1

# Feature flags - All enabled for full multimodal
use_linear_attention: true
use_memory: true
use_introspection: true
use_multimodal: true
use_agglutinative_attention: true
use_gradient_checkpointing: true

# Language-specific settings
morphological_analysis: true
tokenizer_path: tokenizer/morphopiece_multimodal.model

# Multimodal-specific settings
vision_encoder: "vit_base_patch16_224"
audio_encoder: "wav2vec2_base"
image_size: 224
audio_sample_rate: 16000