# @package _group_

# AGIFORMER-Lite Model Configuration
# Lightweight version for faster training and experimentation

defaults:
  - _self_

# Architecture - Reduced size for faster training
d_model: 256
n_layers: 4
n_heads: 4
d_ff: 1024
vocab_size: 16000

# Mixture of Experts - Only Language Expert for Lite
n_experts: 1
expert_types: ["language"]

# Memory System - Disabled for Lite
memory_size: 0
max_seq_len: 256

# Regularization
dropout: 0.1

# Feature flags - Minimal for lite version
use_linear_attention: false
use_memory: false
use_introspection: false
use_multimodal: false
use_agglutinative_attention: true
use_gradient_checkpointing: false

# Language-specific settings
morphological_analysis: true
tokenizer_path: tokenizer/morphopiece_lite.model