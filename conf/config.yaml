# @package _global_

# AGIFORMER Main Configuration with Hydra
# This is the main config file that composes all other configs

defaults:
  - _self_
  - experiment: phase1_baseline
  - model: base
  - training: base
  - hardware: default_gpu
  - logging: base

# Experiment metadata
experiment_name: agiformer_experiment
run_name: ${experiment_name}_${now:%Y%m%d_%H%M%S}
output_dir: outputs/${run_name}

# Global settings
seed: 42
debug: false

# Data settings
data:
  data_dir: null
  data_path: null
  train_split: 0.9
  num_workers: 4
  pin_memory: true
  persistent_workers: true