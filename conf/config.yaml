# @package _global_

defaults:
  - model: default
  - training: default
  - data: default
  - hardware: default
  - experiment: null
  - _self_

# Genel Çalışma Ayarları
run_name: "agiformer_default_run_${now:%Y%m%d_%H%M%S}"
output_dir: "outputs/${run_name}"
seed: 42

# W&B Logging (varsayılan olarak kapalı)
logging:
  console_level: "INFO"
  use_wandb: false
  wandb_project: "agiformer-phase1"
  wandb_tags: ["default"]
  wandb_notes: "Default training run."