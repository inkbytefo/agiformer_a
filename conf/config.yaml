# Root Hydra configuration for AGIFORMER training
# This file is intentionally minimal; it composes full configuration
# from structured sub-configs in conf/model, conf/data, conf/training, etc.

defaults:
  - model: base
  - data: turkish_corpus_phase1
  - training: base
  - hardware: auto
  - logging: default

# Run-level metadata (overridable via CLI)
run_name: agiformer_experiment
output_dir: outputs/${run_name}
seed: 42