# @package _global_

# Bu deney, t4_gpu donanım yapılandırmasını temel alır.
defaults:
  - override /hardware: t4_gpu
  - _self_

run_name: "phase1_advanced_tr_morpho_ON_${now:%Y%m%d_%H%M%S}"

logging:
  use_wandb: true
  wandb_tags: ["phase1", "advanced_tr", "morpho-on"]
  wandb_notes: "Experimental group. Smaller model with morphological and semantic enrichment enabled."

model:
  d_model: 256
  n_layers: 4
  n_heads: 4
  d_ff: 1024
  max_seq_len: 256
  use_agglutinative_attention: true
  language_expert:
    use_morpho_semantic_embeddings: true

training:
  batch_size: 32
  epochs: 3
  max_steps: 30000
  learning_rate: 3e-4
  warmup_steps: 1000
  use_gradient_checkpointing: true
  checkpoint_dir: "checkpoints/phase1_advanced_tr"
