# @package _group_

# AGIFORMER Phase 1 Lite Experiment Configuration
# AGIFORMER-Lite with AgglutinativeAttention for Phase 1 experiments

defaults:
  - _self_

# Override model settings for Phase 1 Lite
model:
  d_model: 256  # Further reduced for T4
  n_layers: 3   # Further reduced for memory
  n_heads: 4    # Further reduced
  d_ff: 1024    # Further reduced
  n_experts: 1
  expert_types: ["language"]
  memory_size: 0
  max_seq_len: 128  # Further reduced
  use_linear_attention: false
  use_memory: false
  use_introspection: false
  use_multimodal: false
  use_agglutinative_attention: true
  morphological_analysis: true

# Override training settings for Phase 1
training:
  batch_size: 4   # Further reduced for T4 memory
  learning_rate: 0.0001
  warmup_steps: 1000
  max_steps: 10000
  epochs: 10
  eval_interval: 500
  log_interval: 100
  save_interval: 1000
  gradient_accumulation_steps: 8  # Further increase to compensate for smaller batch size

# Experiment metadata
experiment_name: phase1_lite
run_name: phase1_lite_${now:%Y%m%d_%H%M%S}